<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    let Circle = function(radius) {

        this.radius = radius;

        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    };
    let circle = new Circle(2);
    let radius = circle.getRadius(); // 2
    let area = circle.getArea(); // 12.566370614359172
    document.writeln("radius: " + radius + "; area: " + area +"<br>");

    let circle1 = new Circle(4);
    let radius1 = circle1.getRadius();
    let area1 = circle1.getArea();
    document.writeln("radius: " + radius1 + "; area: " + area1);
</script>
</body>
</html>
