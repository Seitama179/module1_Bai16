<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate {
        constructor(day, month, year) {
            this.day = day;

            this.month = month;

            this.year = year;

            this.getDay = function() {
                return this.day;
            }
            this.getMonth = function() {
                return this.month;
            }
            this.getYear = function() {
                return this.year;
            }

            this.setDay = function(day) {
                this.day  = day;
            }
            this.setMonth = function(month) {
                this.month  = month;
            }
            this.setYear = function(year) {
                this.year  = year;
            }

        }
        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString() {
            // Thêm số 0 phía trước nếu ngày hoặc tháng là một chữ số
            let dd = this.day < 10 ? '0' + this.day : this.day;
            let mm = this.month < 10 ? '0' + this.month : this.month;

            // Trả về chuỗi ngày tháng năm
            return `${dd}/${mm}/${this.year}`;
        }



    }
    let date = new myDate(2, 2, 2007);
    document.writeln(date.toString());
    date.setDate(17, 9, 1997)
    document.writeln(date.toString());
    // myDate.setDate(23, 4, 2024);
    // document.writeln(myDate.toString());
    //
    // date.setDay(10);
    // date.setMonth(10);
    // date.setYear(2019);

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    document.writeln(day + "/" + month + "/" + year);

</script>
</body>
</html>
